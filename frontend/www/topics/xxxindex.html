<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizador de T칩picos (Treemap)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Estilos para el treemap y la interacci칩n */
        #treemap-container {
            width: 100%;
            min-height: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .node-rect {
            stroke: #fff;
            stroke-width: 2px;
            transition: fill 0.3s ease;
        }
        .node-rect:hover {
            opacity: 0.8;
            cursor: pointer;
        }
        .node-label {
            font-size: 12px;
            fill: white;
            pointer-events: none; /* Para que el texto no interfiera con el clic en el rect치ngulo */
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }
        #details-panel {
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 20px;
            height: 100%;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <header class="text-center mb-4">
        <h1>游늵 Visualizador de T칩picos con Treemap</h1>
        <p class="lead">Selecciona un corpus y un modelo para generar la visualizaci칩n.</p>
    </header>

    <div class="row g-3 mb-4 p-3 bg-light border rounded">
        <div class="col-md-5">
            <label for="corpus-select" class="form-label"><strong>1. Selecciona un Corpus</strong></label>
            <select id="corpus-select" class="form-select" disabled>
                <option selected>Cargando corpus...</option>
            </select>
        </div>
        <div class="col-md-5">
            <label for="model-select" class="form-label"><strong>2. Selecciona un Modelo</strong></label>
            <select id="model-select" class="form-select" disabled>
                <option selected>Esperando selecci칩n de corpus...</option>
            </select>
        </div>
        <div class="col-md-2 d-grid">
            <button id="generate-btn" class="btn btn-primary" disabled>Generar Gr치fico</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8">
            <div id="treemap-container">
                <div class="loading-overlay d-none">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <svg id="treemap-svg" width="100%" height="100%"></svg>
            </div>
        </div>
        <div class="col-lg-4">
            <div id="details-panel">
                <h4>Detalles del T칩pico</h4>
                <hr>
                <div id="details-content">
                    <p class="text-muted">Haz clic en un rect치ngulo del gr치fico para ver sus detalles aqu칤.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://d3js.org/d3.v7.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const corpusSelect = document.getElementById('corpus-select');
    const modelSelect = document.getElementById('model-select');
    const generateBtn = document.getElementById('generate-btn');
    const detailsContent = document.getElementById('details-content');
    const treemapContainer = document.getElementById('treemap-container');
    const loadingOverlay = treemapContainer.querySelector('.loading-overlay');
    
    //const API_BASE_URL = 'http://kumo01.tsc.uc3m.es:9083';
    // La URL base ahora apunta a nuestro proxy.
    const PROXY_URL = 'proxy.php?url=';
    const API_BASE_URL = 'http://kumo01.tsc.uc3m.es:9083';

    // Funci칩n para mostrar/ocultar el spinner
    const showLoading = (isLoading) => {
        loadingOverlay.classList.toggle('d-none', !isLoading);
    };

    // 1. Cargar la lista de Corpus al iniciar
    const fetchCorpora = async () => {
        try {
            //const response = await fetch(`${API_BASE_URL}/corpora/listAllCorpus/`);
            const target = `${API_BASE_URL}/corpora/listAllCorpus/`;
            const response = await fetch(`${PROXY_URL}${encodeURIComponent(target)}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const corpora = await response.json();
            
            corpusSelect.innerHTML = '<option value="" selected disabled>Selecciona uno...</option>';
            corpora.forEach(corpus => {
                const option = document.createElement('option');
                option.value = corpus;
                option.textContent = corpus;
                corpusSelect.appendChild(option);
            });
            corpusSelect.disabled = false;
        } catch (error) {
            corpusSelect.innerHTML = '<option selected>Error al cargar</option>';
            console.error("Error fetching corpora:", error);
        }
    };

    // 2. Cargar modelos cuando se selecciona un corpus
    const fetchModels = async (corpusName) => {
        if (!corpusName) return;
        modelSelect.disabled = true;
        modelSelect.innerHTML = '<option selected>Cargando modelos...</option>';
        try {
            //const response = await fetch(`${API_BASE_URL}/corpora/listCorpusModels/?corpus_col=${corpusName}`);
            const target = `${API_BASE_URL}/corpora/listCorpusModels/?corpus_col=${corpusName}`;
            const response = await fetch(`${PROXY_URL}${encodeURIComponent(target)}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const models = await response.json();

            modelSelect.innerHTML = '<option value="" selected disabled>Selecciona uno...</option>';
            models.forEach(model => {
                const option = document.createElement('option');
                option.value = model;
                option.textContent = model;
                modelSelect.appendChild(option);
            });
            modelSelect.disabled = false;
        } catch (error) {
            modelSelect.innerHTML = '<option selected>Error al cargar</option>';
            console.error("Error fetching models:", error);
        }
    };
    
    // 3. Generar el Treemap
    const generateTreemap = async () => {
        const modelCollection = modelSelect.value;
        if (!modelCollection) {
            alert("Por favor, selecciona un modelo.");
            return;
        }
        
        showLoading(true);
        detailsContent.innerHTML = '<p class="text-muted">Cargando datos del modelo...</p>';
        d3.select("#treemap-svg").selectAll("*").remove(); // Limpiar SVG anterior

        try {
            //const response = await fetch(`${API_BASE_URL}/queries/getModelInfo/?model_collection=${modelCollection}`);
            const target = `${API_BASE_URL}/queries/getModelInfo/?model_collection=${modelCollection}`;
            const response = await fetch(`${PROXY_URL}${encodeURIComponent(target)}`);
            if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
            const topicData = await response.json();
            
            drawTreemap(topicData);
            detailsContent.innerHTML = '<p class="text-muted">Haz clic en un rect치ngulo del gr치fico para ver sus detalles aqu칤.</p>';

        } catch (error) {
            console.error("Error fetching model info:", error);
            detailsContent.innerHTML = '<p class="text-danger">Error al cargar los datos del modelo.</p>';
        } finally {
            showLoading(false);
        }
    };

    // Funci칩n principal de D3.js para dibujar el gr치fico
    const drawTreemap = (data) => {
        const width = treemapContainer.clientWidth;
        const height = treemapContainer.clientHeight;
        const svg = d3.select("#treemap-svg");

        // D3 espera una estructura jer치rquica. Creamos un nodo ra칤z.
        const rootData = { name: "root", children: data };

        // Crear jerarqu칤a y sumar por el valor de 'alphas' para el tama침o
        const root = d3.hierarchy(rootData)
            .sum(d => d.alphas) // El tama침o de cada nodo se basa en 'alphas'
            .sort((a, b) => b.value - a.value);

        // Crear el layout del treemap
        d3.treemap()
            .size([width, height])
            .padding(2)
            (root);
        
        // Asignar una escala de colores
        const colorScale = d3.scaleOrdinal(d3.schemeCategory10);

        // Crear los nodos
        const nodes = svg.selectAll("g")
            .data(root.leaves()) // .leaves() nos da solo los nodos finales (nuestros t칩picos)
            .join("g")
            .attr("transform", d => `translate(${d.x0},${d.y0})`);

        // A침adir rect치ngulos
        nodes.append("rect")
            .attr("class", "node-rect")
            .attr("width", d => d.x1 - d.x0)
            .attr("height", d => d.y1 - d.y0)
            .attr("fill", d => colorScale(d.data.id))
            .on("click", (event, d) => {
                displayTopicDetails(d.data);
            });
            
        // A침adir etiquetas de texto
        nodes.append("text")
            .attr("class", "node-label")
            .selectAll("tspan")
            .data(d => d.data.tpc_labels.split(" ").slice(0, 4)) // Mostrar las primeras 4 palabras del label
            .join("tspan")
            .attr("x", 5)
            .attr("y", (d, i) => 15 + i * 12)
            .text(d => d);
    };

    // 4. Mostrar detalles del t칩pico al hacer clic
    const displayTopicDetails = (topic) => {
        // Formatear las palabras principales
        const topWordsHtml = topic.top_words_betas.split(' ')
            .map(wordPair => {
                const [word, beta] = wordPair.split('|');
                return `<li>${word.replace(/_/g, ' ')}: <span class="badge bg-secondary">${parseFloat(beta).toFixed(2)}</span></li>`;
            }).join('');

        detailsContent.innerHTML = `
            <h5>${topic.tpc_labels} (ID: ${topic.id})</h5>
            <p><strong>Descripci칩n:</strong> ${topic.tpc_descriptions.replace(/_/g, ' ')}</p>
            
            <h6>Estad칤sticas del T칩pico</h6>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Alphas (Peso)
                    <span class="badge bg-primary rounded-pill">${topic.alphas.toFixed(4)}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Entrop칤a
                    <span class="badge bg-primary rounded-pill">${topic.topic_entropy.toFixed(4)}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Coherencia
                    <span class="badge bg-primary rounded-pill">${topic.topic_coherence.toFixed(4)}</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Documentos Activos
                    <span class="badge bg-primary rounded-pill">${topic.ndocs_active}</span>
                </li>
            </ul>

            <h6 class="mt-3">Palabras Principales (Top Words)</h6>
            <ul class="list-unstyled" style="column-count: 2;">${topWordsHtml}</ul>
            
            <h6 class="mt-3">Top Documents</h6>
            <p class="text-muted"><i>(Endpoint para documentos no especificado)</i></p>
        `;
    };

    // --- Event Listeners ---
    corpusSelect.addEventListener('change', (e) => {
        fetchModels(e.target.value);
        generateBtn.disabled = true; // Deshabilitar hasta que se elija un modelo
    });
    
    modelSelect.addEventListener('change', () => {
        generateBtn.disabled = !modelSelect.value;
    });

    generateBtn.addEventListener('click', generateTreemap);

    // Iniciar la carga de datos
    fetchCorpora();
});
</script>

</body>
</html>
